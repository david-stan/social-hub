<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Default Username</mat-card-title>
    <mat-card-subtitle>Default Location</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>{{ post.title }}</h2>
    <mat-divider></mat-divider>
    <p class="content">{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">EDIT</button>
    <button mat-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
